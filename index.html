<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Bayarin.</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="./../../../assets/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="body_maps">
    <!-- Navbar -->
    <header>
      <div class="logo">
        <h1 style="font-family: poppins, serif; font-weight: 700">Bayar-in.</h1>
      </div>
      <nav>
        <ul>
          <li><a href="/bayar-in.github.io/index.html">Home</a></li>
          <li class="dropdown">
            <a href="#">Features</a>
            <ul class="dropdown-menu">
              <li><a href="./../transfer/transfer.html">Kirim Duit</a></li>
              <li><a href="#">E-Wallet</a></li>
              <li><a href="#">Top-up dan Tagihan</a></li>
            </ul>
          </li>
          <li><a href="#">Tentang Kami</a></li>
          <li>
            <a href="./../../../src/page/checkout/checkout.html">Checkout</a>
          </li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <!-- Tombol login -->
        <a href="/src/page/login/login.html" class="signin-btn" id="sign-in-btn"
          >Sign in</a
        >

        <!-- Tombol logout -->
        <div class="profile" id="profile-section" style="display: none">
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="head">
      <h1 style="font-family: poppins, serif">
        Universitas Logistik dan Bisnis Internasional
      </h1>
      <p style="font-family: poppins, serif">
        Untuk informasi lebih lengkap, silahkan datang ke tempat kamu!
      </p>
    </div>
    <div class="container mt-4">
      <div class="row">
        <!-- Map -->
        <div class="col-lg-8 mb-5">
          <div id="map"></div>
        </div>
        <div class="col">
          <div class="col mt-2 popup">
            <button id="toggle-btn" class="mb-3 w-100 btn_toggle">Show</button>
            <div id="toggle-content" class="card p-3 hidden">
              <h5 class="card-title">Radius Maksimal</h5>

              <button id="regionSearch" class="btn btn-secondary w-100 mb-3">
                Wilayah
              </button>
              <button id="btn-distance" class="btn btn-secondary w-100 mb-3">
                Hitung
              </button>
              <div class="input-group mb-3">
                <input
                  type="number"
                  id="distance-input"
                  class="form-control"
                  placeholder="Masukkan radius (m)"
                />
              </div>
              <!-- Input token tambahan -->
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="token-input"
                  class="form-control"
                  placeholder="Token Login (jika ada)"
                />
              </div>
              <div id="result-info" class="result-info" style="display: none">
                Hasil akan muncul di sini.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/croot.js" type="module"></script>
    <script src="js/script.js"></script>
    <script src="/bayar-in.github.io/assets/js/script.js"></script>
  </body>
</html>
